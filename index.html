<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Library</h1>
      </header>
      <main>
        <h2>Books</h2>
        <div class="book-grid"></div>
      </main>
      <aside>
        <div class="button-container">
          <button class="new-book">Add Book</button>
        </div>
      </aside>
      <footer>
        <h1>Luis Rodriguez 2025</h1>
      </footer>
    </div>
    <dialog id="add-book">
      <form id="add-book-form">
        <div class="wrapper">
          <h2>Add book</h2>
          <label id="title">Book Title:</label>
          <input type="text" id="title" name="title" required />
          <label id="author">Author:</label>
          <input type="text" id="author" name="author" required />
          <label id="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required />
          <label id="read">Read?:</label>
          <input type="checkbox" id="read-status" name="read-status" required />
          <button type="submit" id="modal-submit">Enter</button>
        </div>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
